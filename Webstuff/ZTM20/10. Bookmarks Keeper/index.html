<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>
    <div class="container" id="bookmarks-container"></div>
        </div>
      </div>
    </div>
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input
                type="text"
                name="website-name"
                id="website-name"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input
                type="text"
                name="website-url"
                id="website-url"
                class="form-input"
              />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
